# Mobile Test Automation Configuration
# Android Platform Configuration

# Appium Server Configuration
appium.server.url=http://127.0.0.1:4723
appium.server.host=127.0.0.1
appium.server.port=4723
start.appium.server=false

# Android Device Configuration
platform.name=Android
device.name=emulator-5554
automation.name=UiAutomator2

# Calculator App Configuration
app.package=com.android.calculator2
app.activity=com.android.calculator2.Calculator

# Alternative calculator packages (if Google Calculator not available)
alt.app.package=com.android.calculator2
alt.app.activity=com.android.calculator2.Calculator

# Test Configuration
implicit.wait.timeout=10
explicit.wait.timeout=15
page.load.timeout=30

# Screenshot Configuration
screenshot.on.failure=true
screenshot.on.pass=false

# Reporting Configuration
extent.report.name=Mobile Test Automation Report
extent.report.title=Android Calculator Test Results

# Logging Configuration
log.level=INFO
